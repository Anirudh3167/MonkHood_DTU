<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Monkhood | Users </title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="mainContainer">
        <div class="subMainContainer">
            <div class="headingContainer"> Local Storage </div>
            <input type="search" placeholder="search user" onchange="searchUsers(event);" class="userSearchBox" >
            <div class="usersMainContainer">
                <script>
                    for(let i = 0; i < localStorage.length; i++) {
                        if (Number(localStorage.key(i)) !== NaN) {
                            let userData = JSON.parse(localStorage.getItem(localStorage.key(i)));
                            console.log(userData);
                            document.write(`<div class="userContainer">${userData.fname}</div>`);
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
<script>
    // functions
    const searchUsers = (event) => {
        event.preventDefault();
        // perform the search action.
        console.log(`Search Query:${event.target.value}`);
    }
</script>
</html>
